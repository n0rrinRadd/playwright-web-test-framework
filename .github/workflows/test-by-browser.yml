name: On-Demand Run Tests by Browser

on:
  workflow_dispatch:
    inputs:
      all:
        description: 'ğŸ­ All Browsers'
        required: false
        type: boolean
        default: false
      chromium:
        description: 'ğŸŒ Chromium'
        required: false
        type: boolean
        default: false
      firefox:
        description: 'ğŸ¦Š Firefox'
        required: false
        type: boolean
        default: false
      webkit:
        description: 'ğŸ§­ WebKit'
        required: false
        type: boolean
        default: false
      edge:
        description: 'ğŸ”· Edge'
        required: false
        type: boolean
        default: false
      mobile-chrome:
        description: 'ğŸ“± Mobile Chrome'
        required: false
        type: boolean
        default: false
      mobile-safari:
        description: 'ğŸ“± Mobile Safari'
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      browser:
        description: 'Select browser to run tests'
        required: true
        type: string

env:
  BASE_URL: ${{ vars.BASE_URL }}
  AUTH_URL: ${{ vars.AUTH_URL }}
  OWNER_USERNAME: ${{ secrets.OWNER_USERNAME }}
  OWNER_PASSWORD: ${{ secrets.OWNER_PASSWORD }}
  ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  STAFF_USERNAME: ${{ secrets.STAFF_USERNAME }}
  STAFF_PASSWORD: ${{ secrets.STAFF_PASSWORD }}

jobs:
  validate-input:
    name: âœ… Validate Input
    runs-on: sdet
    steps:
      - name: Check if at least one browser is selected
        run: |
          if [[ "${{ inputs.all }}" != "true" ]] && \
             [[ "${{ inputs.chromium }}" != "true" ]] && \
             [[ "${{ inputs.firefox }}" != "true" ]] && \
             [[ "${{ inputs.webkit }}" != "true" ]] && \
             [[ "${{ inputs.edge }}" != "true" ]] && \
             [[ "${{ inputs.mobile-chrome }}" != "true" ]] && \
             [[ "${{ inputs.mobile-safari }}" != "true" ]] && \
             [[ -z "${{ inputs.browser }}" ]]; then
            echo "âŒ Error: No browser selected. Please select at least one browser to run tests."
            exit 1
          fi
          echo "âœ… Input validation passed"

  test-chromium:
    name: ğŸŒ Chromium Tests
    if: ${{ inputs.chromium == true || inputs.all == true || inputs.browser == 'chromium' || inputs.browser == 'all' }}
    needs: validate-input
    timeout-minutes: 60
    runs-on: sdet
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ï¿½ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ï¿½ğŸ“¦ Install dependencies
        run: npm ci
        timeout-minutes: 10
        env:
          NPM_CONFIG_FETCH_TIMEOUT: 300000
          NPM_CONFIG_FETCH_RETRIES: 3
          NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 10000
          NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 60000

      - name: ğŸ’¾ Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: ğŸŒ Install Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: ğŸ”§ Install system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: ğŸ­ Run Chromium tests
        id: run-tests
        run: npm run test:chrome

      - name: ğŸ“Š Generate Test Summary
        if: always()
        run: bash .github/scripts/generate-test-summary.sh "Chromium" "ğŸ­"

      - uses: actions/upload-artifact@v4
        if: ${{ always() && steps.run-tests.outcome == 'failure' && hashFiles('playwright-report/**') != '' }}
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-chromium
          path: test-results.xml
          retention-days: 30

  test-firefox:
    name: ğŸ¦Š Firefox Tests
    if: ${{ (always() && inputs.all == true) || inputs.firefox == true || inputs.browser == 'firefox' || (always() && inputs.browser == 'all') }}
    needs: [validate-input, test-chromium]
    timeout-minutes: 60
    runs-on: sdet

name: On-Demand Run Tests by Browser

on:
  workflow_dispatch:
    inputs:
      all:
        description: 'ğŸ­ All Browsers'
        required: false
        type: boolean
        default: false
      chromium:
        description: 'ğŸŒ Chromium'
        required: false
        type: boolean
        default: false
      firefox:
        description: 'ğŸ¦Š Firefox'
        required: false
        type: boolean
        default: false
      webkit:
        description: 'ğŸ§­ WebKit'
        required: false
        type: boolean
        default: false
      edge:
        description: 'ğŸ”· Edge'
        required: false
        type: boolean
        default: false
      mobile-chrome:
        description: 'ğŸ“± Mobile Chrome'
        required: false
        type: boolean
        default: false
      mobile-safari:
        description: 'ğŸ“± Mobile Safari'
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      browser:
        description: 'Select browser to run tests'
        required: true
        type: string

env:
  BASE_URL: ${{ vars.BASE_URL || 'https://www.nytimes.com/games/wordle/index.html' }}

jobs:
  validate-input:
    name: âœ… Validate Input
    runs-on: ubuntu-latest
    steps:
      - name: Check if at least one browser is selected
        run: |
          if [[ "${{ inputs.all }}" != "true" ]] && \
             [[ "${{ inputs.chromium }}" != "true" ]] && \
             [[ "${{ inputs.firefox }}" != "true" ]] && \
             [[ "${{ inputs.webkit }}" != "true" ]] && \
             [[ "${{ inputs.edge }}" != "true" ]] && \
             [[ "${{ inputs.mobile-chrome }}" != "true" ]] && \
             [[ "${{ inputs.mobile-safari }}" != "true" ]] && \
             [[ -z "${{ inputs.browser }}" ]]; then
            echo "âŒ Error: No browser selected. Please select at least one browser to run tests."
            exit 1
          fi
          echo "âœ… Input validation passed"

  test-chromium:
    name: ğŸŒ Chromium Tests
    if: ${{ inputs.chromium == true || inputs.all == true || inputs.browser == 'chromium' || inputs.browser == 'all' }}
    needs: validate-input
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline
        timeout-minutes: 5

      - name: ğŸŒ Install Chromium
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Chromium tests
        id: run-tests
        run: npm run test:chrome

      - uses: actions/upload-artifact@v4
        if: ${{ always() && steps.run-tests.outcome == 'failure' && hashFiles('playwright-report/**') != '' }}
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-chromium
          path: test-results.xml
          retention-days: 30

  test-firefox:
    name: ğŸ¦Š Firefox Tests
    if: ${{ (always() && inputs.all == true) || inputs.firefox == true || inputs.browser == 'firefox' || (always() && inputs.browser == 'all') }}
    needs: [validate-input, test-chromium]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline
        timeout-minutes: 5

      - name: ğŸŒ Install Firefox
        run: npx playwright install --with-deps firefox

      - name: ğŸ­ Run Firefox tests
        id: run-tests
        run: npm run test:firefox

      - uses: actions/upload-artifact@v4
        if: ${{ always() && steps.run-tests.outcome == 'failure' && hashFiles('playwright-report/**') != '' }}
        with:
          name: playwright-report-firefox
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-firefox
          path: test-results.xml
          retention-days: 30

  test-webkit:
    name: ğŸ§­ WebKit Tests
    if: ${{ (always() && inputs.all == true) || inputs.webkit == true || inputs.browser == 'webkit' || (always() && inputs.browser == 'all') }}
    needs: [validate-input, test-firefox]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline
        timeout-minutes: 5

      - name: ğŸŒ Install WebKit
        run: npx playwright install --with-deps webkit

      - name: ğŸ­ Run WebKit tests
        id: run-tests
        run: npm run test:safari

      - uses: actions/upload-artifact@v4
        if: ${{ always() && steps.run-tests.outcome == 'failure' && hashFiles('playwright-report/**') != '' }}
        with:
          name: playwright-report-webkit
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-webkit
          path: test-results.xml
          retention-days: 30

  test-edge:
    name: ğŸ”· Edge Tests
    if: ${{ (always() && inputs.all == true) || inputs.edge == true || inputs.browser == 'edge' || (always() && inputs.browser == 'all') }}
    needs: [validate-input, test-webkit]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline
        timeout-minutes: 5

      - name: ğŸŒ Install Edge
        run: npx playwright install --with-deps msedge

      - name: ğŸ­ Run Edge tests
        id: run-tests
        run: npm run test:edge

      - uses: actions/upload-artifact@v4
        if: ${{ always() && steps.run-tests.outcome == 'failure' && hashFiles('playwright-report/**') != '' }}
        with:
          name: playwright-report-edge
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-edge
          path: test-results.xml
          retention-days: 30

  test-mobile-chrome:
    name: ğŸ“± Mobile Chrome Tests
    if: ${{ (always() && inputs.all == true) || inputs.mobile-chrome == true || inputs.browser == 'mobile-chrome' || (always() && inputs.browser == 'all') }}
    needs: [validate-input, test-edge]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline
        timeout-minutes: 5

      - name: ğŸŒ Install Chromium
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Mobile Chrome tests
        id: run-tests
        run: npm run test:mobile-chrome

      - uses: actions/upload-artifact@v4
        if: ${{ always() && steps.run-tests.outcome == 'failure' && hashFiles('playwright-report/**') != '' }}
        with:
          name: playwright-report-mobile-chrome
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-mobile-chrome
          path: test-results.xml
          retention-days: 30

  test-mobile-safari:
    name: ğŸ“± Mobile Safari Tests
    if: ${{ (always() && inputs.all == true) || inputs.mobile-safari == true || inputs.browser == 'mobile-safari' || (always() && inputs.browser == 'all') }}
    needs: [validate-input, test-mobile-chrome]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline
        timeout-minutes: 5

      - name: ğŸŒ Install WebKit
        run: npx playwright install --with-deps webkit

      - name: ğŸ­ Run Mobile Safari tests
        id: run-tests
        run: npm run test:mobile-safari

      - uses: actions/upload-artifact@v4
        if: ${{ always() && steps.run-tests.outcome == 'failure' && hashFiles('playwright-report/**') != '' }}
        with:
          name: playwright-report-mobile-safari
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-mobile-safari
          path: test-results.xml
          retention-days: 30

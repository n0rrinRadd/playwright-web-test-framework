          retention-days: 30

  test-edge:
    name: ğŸ”· Edge Tests
    if: ${{ (always() && inputs.all == true) || inputs.edge == true || inputs.browser == 'edge' || (always() && inputs.browser == 'all') }}
    needs: [validate-input, test-webkit]

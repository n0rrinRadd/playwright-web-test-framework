name: Run Web App Tests On Push (Chrome Browser)

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-scheduled:
    # ðŸš€ Full Browser Suite Tests
    # This job runs on push to main/develop or manual dispatch
    # Tests against all configured browsers (Chromium, Firefox, WebKit, Edge, Mobile)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/test-by-browser.yml
    with:
      browser: all
    secrets: inherit
